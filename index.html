<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Two Column Table Example</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Shivansh</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Sneha</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Aman</td>
      <td>26</td>
    </tr>
  </table>

</body>
</html>
